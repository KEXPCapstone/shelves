<section>
  <form class="example-form" (ngSubmit)="login">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" ngModel name="email">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password" ngModel name = "password">
    </mat-form-field>
    <button mat-button type="submit">Login</button>
  </form>
</section>
