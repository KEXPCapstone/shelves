<div class="shelves-browse-category-header">
        <div class="category-header-title">
          <div>
            <h1 class="mat-display-2">Artists - {{group | titlecase}}</h1>
            <mat-divider class="category-divider"></mat-divider>
          </div>
        </div>
      </div>
      <div class="shelves-browse-content">
        <mat-grid-list class="browse-grid-list" cols="5" gutterSize="16px">
            <div class="tile-container" *ngFor="let artist of artists">
                <mat-grid-tile>
                  <a routerLink="/browse/artists/{{group}}/{{artist.id}}">
                    <img class="artist-image"
                    width="100%"
                    alt="{{artist.name}}"
                    src="//coverartarchive.org/release-group/{{artist.releaseGroups[0].releaseGroupId}}/front-500.jpg"
                    >
                  <mat-grid-tile-footer class="tile-footer">
                    <h4 class="mat-caption" mat-line>{{artist.name}}</h4>
                    <h4 class="mat-caption" mat-line><span *ngIf="artist.disambiguation">({{artist.disambiguation}})</span></h4>
                  </mat-grid-tile-footer>
                  </a>
                </mat-grid-tile>
            </div>
      </mat-grid-list>
</div>
