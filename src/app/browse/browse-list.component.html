<div class="category-header">
  <div class="category-header-title">
    <div>
      <h1 class="mat-display-2">{{section | titlecase}} - {{group | titlecase}}</h1>
      <mat-divider class="category-divider"></mat-divider>
    </div>
  </div>
</div>
<div class="browse-content">
<mat-grid-list class="browse-grid-list" cols="5" gutterSize="16px">
<virtual-scroll
[items]="browseItems"
(update)="viewPortItems = $event"
(end)="fetchMore($event)"
>
<app-list-item
*ngFor="let item of viewPortItems"
[item]="item"
[group]="group"
[section]="section">
</app-list-item>
</virtual-scroll>
</mat-grid-list>
</div>
