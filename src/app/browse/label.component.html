<div *ngIf="label">
    <div class="category-header">
            <div class="category-header-title">
            <h1 class="mat-display-2">Albums released on {{label.name}}</h1>
            <mat-divider class="category-divider"></mat-divider>
            </div>
        </div>
    <div class="browse-content">
        <mat-grid-list class="browse-grid-list" cols="3" gutterSize="24px">
            <div class="tile-background" *ngFor="let release of label.releases; let i = index;">
                <mat-grid-tile class="tile-background">
                <a routerLink="/library/releases/{{release.releaseID}}">
                    <img class="release-preview fade-in"
                    width="100%"
                    alt="{{release.title}}"
                    onload="this.className+=' image-loaded'"
                    src="//coverartarchive.org/release-group/{{release.releaseGroupID}}/front-500.jpg"
                    onerror="this.src='../../assets/bars-white.svg'; this.className='release-preview fallback'">
                <mat-grid-tile-footer class="tile-footer">
                    <h4 mat-line>{{release.title}}</h4>
                    <h4 mat-line>by {{release.artistName}}</h4>
                    <h4 mat-line *ngIf="release.date">
                            <span *ngIf="release.date.length == 4"><span class="kexp-orange">{{release.date}}</span></span>
                            <span *ngIf="release.date.length > 4"><span class="kexp-orange">{{release.date | date: 'yyyy'}}</span></span>
                    </h4>
                    <h4 mat-line>
                        {{(release.status == 'Promotion') ? 'Promotional release' : ''}}
                    </h4>
                </mat-grid-tile-footer>
                </a>
                </mat-grid-tile>
            </div>
        </mat-grid-list>
    </div>
</div>
