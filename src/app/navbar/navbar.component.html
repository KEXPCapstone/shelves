<mat-toolbar role="header" color="primary" class="app-header">
  <mat-toolbar-row>
    <a mat-button routerLink="/library" aria-label="KEXP Shelves">
      <img class="kexp-logo"
        src="../../assets/orangebars.png"
        alt="shelves">
      <span>KEXP</span>
    </a>
    <div class="flex-spacer"></div>

    <form #searchForm="ngForm" class="search-form">
      <mat-form-field class="search-bar">
        <input class="mat-input library-search-input" matInput type="search" name="search" ngModel>
        <button mat-button matSuffix mat-icon-button (click)="search(searchForm)"><mat-icon aria-label="Search" svgIcon="search"></mat-icon></button>
      </mat-form-field>
    </form>

    <a *ngIf="authService.isAuthenticated" mat-button (click)="logout()">Logout</a>
    <a *ngIf="!authService.isAuthenticated" mat-button routerLink="/login">Login</a>
    <a *ngIf="!authService.isAuthenticated" mat-button routerLink="/signup">Signup</a>
  </mat-toolbar-row>

</mat-toolbar>
