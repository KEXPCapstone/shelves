<mat-toolbar role="header" color="primary" class="shelves-app-header">
  <mat-toolbar-row>
    <a mat-button routerLink="/browse" aria-label="KEXP Shelves">
      <img class="shelves-kexp-logo"
        src="../../assets/orangebars.png"
        alt="shelves"
      >
      <span>KEXP</span>
    </a>
    <!-- <a mat-button routerLink="/browse">Browse</a>
    <a mat-button routerLink="/shelves">Shelves</a> -->
    <div class="flex-spacer"></div>
    <form #searchForm="ngForm">
      <mat-form-field>
        <input matInput name="search" ngModel placeholder="Search the library">
      </mat-form-field>
        <button mat-button class="mat-raised-button" (click)="search(searchForm)"><mat-icon svgIcon="search"></mat-icon></button>
    </form>
    <a *ngIf="authService.isAuthenticated" mat-button (click)="logout()">Logout</a>
    <a *ngIf="!authService.isAuthenticated" mat-button routerLink="/login">Login</a>
    <a *ngIf="!authService.isAuthenticated" mat-button routerLink="/signup">Signup</a>
  </mat-toolbar-row>
</mat-toolbar>
