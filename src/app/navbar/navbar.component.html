<mat-toolbar role="header" color="primary" class="shelves-app-header">
  <mat-toolbar-row>
    <a mat-button routerLink="/browse" aria-label="KEXP Shelves">
      <img class="shelves-kexp-logo"
        src="../../assets/orangebars.png"
        alt="shelves"
      >
      <span>KEXP</span>
    </a>
    <a mat-button routerLink="/browse">Browse</a>
    <a mat-button routerLink="/shelves">Shelves</a>
    <div class="flex-spacer"></div>
    <a mat-button (click)="logout()">Logout</a>
  </mat-toolbar-row>
</mat-toolbar>
