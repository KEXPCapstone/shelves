<div *ngIf="release">
    <ul>
        <li>
            {{release.id}}        
        </li>
        <li>{{release.KEXPReleaseGroupMBID}}</li>
        <li>{{release.KEXPPrimaryGenre}}</li>
        <li>{{release.KEXPCountryCode}}</li>
        <li>{{release.KEXPDateReleased}}</li>
        <li>{{release.KEXPReleaseArtistCredit}}</li>
        <li>{{release.KEXPArtist_KEXPSortName}}</li>
        <li>{{release.KEXPFirstReleaseDate}}</li>
        <li>{{release.KEXPTitle}}</li>
    </ul>
    <button (click)="goBack()">go back</button>
</div>
