<div class="related-container" *ngIf="relateds">
  <div class="related-item" *ngFor="let related of relateds.slice(0,4)">
    <a routerLink="/library/releases/{{related.id}}"><img width="100%" src="//coverartarchive.org/release-group/{{related.KEXPReleaseGroupMBID}}/front-250.jpg"></a>
    <a>{{related.title}}</a>
  </div>
</div>
