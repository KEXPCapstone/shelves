<section *ngIf="release"
    class="release-info"
    fxLayout
    fxLayout.xs="column"
    fxLayoutGap="10px">
    <div class="album-cover">
        <img src="//coverartarchive.org/release-group/{{release.KEXPReleaseGroupMBID}}/front-250.jpg">
    </div>
    <h1>{{release.title}}</h1>
    <h3>{{release.KEXPReleaseArtistCredit}}</h3>
    <div class="tracklisting">
        <mat-list>
            <!-- handles multiple discs/sides -->
            <div class="track-group" *ngFor="let disc of release.media">

            </div>
            <h3 matSubheader></h3>
            <mat-list-item *ngFor="let track of release.media[0].tracks">
                {{track.title}} - {{track.length | date:'mm:ss'}}
            </mat-list-item>
        </mat-list>
    </div>
</section>
<section class="related-section">
    <app-related-releases></app-related-releases>
</section>
