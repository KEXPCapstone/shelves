<main class="main-content">
    <!-- <section *ngIf="release" class="release-header">
        <h1>{{release.title}}</h1>
        <h2>{{release.KEXPReleaseArtistCredit}}</h2>
    </section> -->
    <button mat-button (click)="openNotesDialog()">Show Notes</button>
    <section *ngIf="release" class="release-layout"
        fxLayout
        fxLayoutAlign="center"
        fxLayout.xs="column"
        fxLayoutGap="24px"
        fxLayoutGap.xs="16px">
        <div class="album-cover" fxFlex="40%">
            <img class="album-image" src="//coverartarchive.org/release-group/{{release.KEXPReleaseGroupMBID}}/front-500.jpg">
        </div>
        <div fxFlex="60%" class="release-info">
            <h1>{{release.title}}</h1>
            <h3>by <span class="kexp-orange">{{release.KEXPReleaseArtistCredit}}</span></h3>
        </div>
    </section>
    <section *ngIf="release" class="tracklist-container">
        <h3>Tracklist</h3>
        <div class="tracklist">
            <mat-list class="tracklist">
                <!-- handles multiple discs/sides -->
                <div class="track-group" *ngFor="let disc of release.media; let i = index">
                    <h3 *ngIf="release.media.length > 1" matSubheader>{{release.media[i].title}} - {{release.media[i].format}}</h3>
                    <mat-list-item *ngFor="let track of release.media[i].tracks; last as last">
                        <div class="track-title"><span>{{track.number}}</span> {{track.title}}</div>
                        <div class="track-length">{{track.length | date:'mm:ss'}}</div>
                        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
                    </mat-list-item>
                </div>
            </mat-list>
        </div>
    </section>
    <!-- <section *ngIf="release" class="related-section">
        <app-related-releases [release]="release"></app-related-releases>
    </section> -->
</main>
