<div class="row dialog-header">
    <div class="album-cover image-column">
        <img class="album-image" src="//coverartarchive.org/release-group/{{release.KEXPReleaseGroupMBID}}/front-500.jpg">
    </div>
    <div class="column">
        <h2 mat-dialog-title>{{release.title}}</h2>
        <h5>{{release.KEXPReleaseArtistCredit}}</h5>
        <h5>{{release.KEXPPrimaryGenre}}</h5>
    </div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div>
    <mat-list>
      <mat-list-item *ngFor="let note of notes;" class="note-list-item-container">
        <div class="note-container">
          
          <div class="row"><div class="note-author note-header-container">{{note.authorName}}</div><div class="note-header-container date">{{note.dateCreated | date}}</div></div>
          
          <div class="note-comment">{{note.comment}}</div>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
  <form (ngSubmit)="postNote(f)" #f="ngForm">
      <mat-form-field class="post-note-text-box">
        <textarea matInput name="note" ngModel placeholder="Add a note"></textarea>
      </mat-form-field>
      <button type="submit" class="mat-raised-button"(click)="postNote()">Post</button>
  </form>

</mat-dialog-content>
