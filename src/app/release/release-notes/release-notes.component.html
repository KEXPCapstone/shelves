<h2 mat-dialog-title>{{release.title}}</h2>
<h5>{{release.KEXPReleaseArtistCredit}}</h5>
<h5>{{release.KEXPPrimaryGenre}}</h5>
<hr>
<mat-dialog-content>
  <p>Testing!</p>
  <div>
    <mat-list>
      <mat-list-item *ngFor="let note of notes;">
        <div><span>{{note.comment}}</span></div>
      </mat-list-item>
    </mat-list>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
