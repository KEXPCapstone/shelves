<div>
    <div class="search-result-header">
        <h1 class="mat-headline">{{header}}</h1>
        <mat-divider class="category-divider"></mat-divider>        
    </div>
    <mat-grid-list class="browse-grid-list" cols="3" gutterSize="24px">
        <div class="tile-container" *ngFor="let result of results">
            <mat-grid-tile class="release-tile">
                <a routerLink="/library/releases/{{result.release.id}}">
                <img class="album-image"
                    width="100%"
                    alt="{{result.release.title}}"
                    [src]="getArt(result.release)"
                    onerror="this.src='../../assets/bars-white.svg'; this.className='album-image fallback'">
                <mat-grid-tile-footer class="tile-footer">
                    <h4 mat-line>
                        {{result.release.title}}
                    </h4>
                    <h4 mat-line>{{result.release.KEXPReleaseArtistCredit}}</h4>
                    <h4 mat-line *ngIf="type != 'Album'">
                        <span>
                            {{type}}: {{result.indexInfo.matchValue}}
                        </span>
                    </h4>
                    <h4 mat-line *ngIf="type === 'Artist' && result.release.artistCredit[0].artist.disambiguation">
                        ({{result.release.artistCredit[0].artist.disambiguation}})
                    </h4>
                </mat-grid-tile-footer>
                </a>
            </mat-grid-tile>
        </div>
    </mat-grid-list>
</div>
