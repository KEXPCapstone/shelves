<div *ngIf="noResults" class="no-results">
  <h2 class="mat-headline">No releases matched '{{query}}'</h2>
</div>
<div *ngIf="titleMatches.length > 0">
  <app-result-group-list [results]=titleMatches header="Title Matches"></app-result-group-list>    
</div>

<div *ngIf="artistMatches.length > 0">
  <app-result-group-list [results]=artistMatches header="Artist Matches"></app-result-group-list>       
</div>  

<div *ngIf="trackMatches.length > 0">
  <app-result-group-list [results]=trackMatches header="Track Matches"></app-result-group-list>    
</div>
