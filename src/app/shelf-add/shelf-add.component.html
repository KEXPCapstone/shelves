<div class="dialog-header">
  <img class="album-image" src="//coverartarchive.org/release-group/{{release.KEXPReleaseGroupMBID}}/front-500.jpg">
  <div class="column">
    <h1 mat-dialog-title class="release-title">{{release.title}}</h1>
    <h5 class="release-artist">{{release.KEXPReleaseArtistCredit}}</h5>
    <h5 class="release-genre">{{release.KEXPPrimaryGenre}}</h5>
  </div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>

<div class="row">

  <div class = "column">
      <form #pickShelf="ngForm"> 
          <mat-form-field>
              <mat-select placeholder="Pick a shelf" [(ngModel)]="selectedShelf" name="shelfPicker">
                <mat-option *ngFor="let shelf of userShelves"  [value]="shelf">
                  {{shelf.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button class="mat-raised-button" (click)="addToShelf(pickShelf)">Add!</button>
        </form>
  </div>
        
  <mat-divider [vertical]="true"></mat-divider>
  <div class="column">
      <form #addShelf="ngForm">
          <mat-form-field>
            <input matInput name="shelfName" ngModel placeholder="Add new shelf">
          </mat-form-field>
          <button class="mat-raised-button" (click)="newShelf(addShelf)">Create!</button>
      </form>
  </div>    
    
      

</div>




</mat-dialog-content>
