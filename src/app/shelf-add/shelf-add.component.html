<div class="dialog-header">
  <img class="album-image" src="//coverartarchive.org/release-group/{{release.KEXPReleaseGroupMBID}}/front-500.jpg">
  <div class="column">
    <h1 mat-dialog-title class="release-title">{{release.title}}</h1>
    <h5 class="release-artist">{{release.KEXPReleaseArtistCredit}}</h5>
    <h5 class="release-genre">{{release.KEXPPrimaryGenre}}</h5>
  </div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>

  
<form #f="ngForm"> 
  <mat-form-field>
      <mat-select placeholder="Pick a shelf" [(ngModel)]="selectedShelf" name="shelfPicker">
        <mat-option *ngFor="let shelf of userShelves"  [value]="shelf">
          {{shelf.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="submit" class="mat-raised-button" (click)="addToShelf(f)">Add!</button>
</form>
  
<mat-divider></mat-divider>

<form (ngSubmit)="newShelf(f)" #f="ngForm">
    <mat-form-field>
      <input matInput name="shelfName" ngModel placeholder="Add new shelf">
    </mat-form-field>
    <button type="submit" class="mat-raised-button" (click)="newShelf()">Create!</button>
</form>


</mat-dialog-content>
