<div>
  <h3>{{shelf.name}}</h3>
  <div class="container">
    <div *ngFor="let release of shelf.releases | slice:0:5">
      <div class="">
        <a  routerLink="/library/releases/{{release.id}}">
          <img class="shelf-preview-img" [src]="getArt(release)" name="{{release.title}}"> 
        </a>
      </div>
    </div>
    <div *ngIf="shelf.releases.length > 5">
        <div class="more-releases">          
            <div class="album-dialog-ctrl">
               <a routerLink="/browse/shelf/{{shelf.id}}"> +{{shelf.releases.length - 5}} more </a>
            </div>
        </div>
    </div>
  </div>
</div>
