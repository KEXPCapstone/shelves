<div class="shelves-browse-category-header">
  <div class="category-header-title">
    <h1 class="mat-display-1">{{group == 'mine' ? 'My' : group | titlecase}} shelves</h1>
    <mat-divider class="category-divider"></mat-divider>
  </div>
</div>
<div class="shelves-browse-content">
  <div *ngIf="shelves.length === 0">
    <div [ngSwitch]="group" class="empty-shelves-message">
      <div *ngSwitchCase="'mine'">
        <!-- <mat-icon class="empty-icon">view_module</mat-icon> -->
        <h2 class="mat-headline">You have not created any shelves</h2>
        <h3 class="mat-subheading-2">Create a new shelf and it will show up here</h3>
        <div>
          <button (click)="createShelf()" mat-raised-button color="accent" class="new-shelf-button">
            Create a shelf
          </button>
        </div>
      </div>
      <h3 *ngSwitchCase="'featured'">There are no featured shelves</h3>
      <h3 *ngSwitchDefault>There are no shelves yet</h3>
    </div>
  </div>
  <div *ngFor="let shelf of shelves" class="shelf-content">
    <h2 class="mat-headline">{{shelf.name}}</h2>
    <mat-grid-list cols="5" gutterSize="16px">
      <div *ngFor="let release of shelf.releases | slice: 0:4; let last = last" class="tile-container">
        <mat-grid-tile class="browse-grid-list">
          <a routerLink="/browse/releases/{{release.id}}">
            <img class="artist-image"
            width="100%"
            alt="{{release.title}}"
            src="//coverartarchive.org/release/{{release.id}}/front-500.jpg"
            >
            <mat-grid-tile-footer class="tile-footer">
              <h4 mat-line>{{release.title}}</h4>
              <h4 mat-line>{{release.KEXPReleaseArtistCredit}}</h4>
            </mat-grid-tile-footer>
          </a>
        </mat-grid-tile>
      </div>
      <mat-grid-tile *ngIf="shelf.releases.length > 4" class="more-tile">
          <mat-grid-tile-footer>
            +{{shelf.releases.length - 4}} more
          </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
