<mat-sidenav-container class="shelves-container">
  <mat-sidenav mode="side" opened>
    <ul>
      <mat-card class="shelf-card" *ngFor="let shelf of shelves">Shelf #{{shelf.id}} - {{shelf.name}}</mat-card>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>Main content</mat-sidenav-content>
</mat-sidenav-container>
